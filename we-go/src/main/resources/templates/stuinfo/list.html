<table class="layui-hide" id="test" lay-filter="test"></table>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
        <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
        <button class="layui-btn layui-btn-sm" lay-event="add">手动导入</button>
    </div>
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>



<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    var $,table;
    layui.use('table', function(){
        table = layui.table;
        $ = layui.jquery;
        table.render({
            elem: '#test'
            ,url:'/courseorder/listJson'
            ,toolbar: '#toolbarDemo'
            ,title: '用户数据表'
            ,totalRow: true
            ,cols: [
                [
                    {type: 'checkbox', fixed: 'left'}
                    //,{field:'id', title:'ID', width:80, fixed: 'left', unresize: true, sort: true, totalRowText: '合计'}
                    ,{field:'uuid', title:'植物序号', width:120}
                    ,{field:'tel', title:'水量', width:120}
                    ,{field:'tel', title:'空气湿度', width:120}
                    ,{field:'qq_no', title:'空气温度', width:120}
                    ,{field:'tel', title:'土壤湿度', width:120}
                    ,{field:'tel', title:'土壤温度', width:120}
                    ,{field:'tel', title:'光照强度', width:120}
                    ,{field:'order_date', title:'上传时间', width:120}
                    // ,{field:'state', title:'植物状态', width:120}
                    ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
                ]
            ]
            ,page: true
            ,limit:10
            ,limits:[5,6,7,8,9,10]
            ,id:'orderTable'
        });

        //工具栏事件
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：'+ data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选': '未全选')
                    break;
                case 'add':
                    //layer.msg('弹出添加页面');
                    parent.layer.open({
                        type:2,//2跳转到页面
                        offset: 'auto',
                        title:'添加课程订单',
                        content:'/courseorder/add',
                        area: ['1000px', '600px'],
                        btn:'关闭全部',
                        btnAlign:'c',
                        yes:function () {
                            parent.layer.closeAll();
                        }
                    });
                    break;
            };
        });


        //监听行双击事件
        table.on('rowDouble(test)', function(obj){
            //obj 同上
            console.log(obj);
            var orderId = obj.data.order_id;
            console.log(orderId);

            parent.layer.open({
                type:2,//2跳转到页面
                offset: 'auto',
                title:'课程订单详情',
                content:'/courseorder/detail?order_id='+ orderId,
                area: ['1000px', '500px'],
                btn:'关闭全部',
                btnAlign:'c',
                yes:function () {
                    parent.layer.closeAll();
                }
            });
        });

        //监听工具条
        table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var orderId = obj.data.order_id; //获得order_id
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）

            if(layEvent === 'del'){ //删除
                layer.confirm('真的删除行么', function(index){
                    obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                    layer.close(index);

                    //向服务端发送删除指令,jqery.get
                    $.get("/courseorder/delete",{order_id:orderId},function (respData) {
                        console.log(respData);
                        //console.log(resp);
                        if(respData.success == 1){
                            layer.msg("删除成功");
                        }else{
                            layer.msg("删除失败" + resp.message);
                        }
                    })
                });
            } else if(layEvent === 'edit'){ //编辑
                //弹出编辑页面
                parent.layer.open({
                    type:2,//2跳转到页面
                    offset: 'auto',
                    title:'【修改】课程订单',
                    content:'/courseorder/edit?order_id='+orderId,
                    area: ['1000px', '600px'],
                    btn:'关闭全部',
                    btnAlign:'c',
                    yes:function () {
                        parent.layer.closeAll();
                    }
                });
            }
        });
    });


    function doSearch(){
        //通过jquery获取参数
        var wechat_no = $("#wechat_no").val();
        var wechat_mark = $("#wechat_mark").val();
        var qq_no = $("#qq_no").val();

        //table.reaload方法,附加上搜索条件
        table.reload('orderTable', {
            where: {//附加额外的参数
                wechat_no:wechat_no,
                wechat_mark:wechat_mark,
                qq_no:qq_no
            },page: {
                curr: 1 //重新从第 1 页开始
            }
        });

    }
</script>
