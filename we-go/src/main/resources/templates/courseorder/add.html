<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>添加</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"  media="all">
    <script th:src="@{/layui/layui.js}" charset="utf-8"></script>
</head>
<body>

<form class="layui-form" action="" id="form1">
<div class="layui-form-item">
    <div class="layui-inline">
        <label class="layui-form-label">植物序号</label>
        <div class="layui-input-inline">
            <input type="text" name="name"  autocomplete="off" placeholder="植物的key" lay-verify="required" class="layui-input">
        </div>

        <label class="layui-form-label">水量</label>
        <div class="layui-input-inline">
            <input type="text" name="water"  autocomplete="off" placeholder="单位" lay-verify="required" class="layui-input">
        </div>

    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">空气湿度</label>
        <div class="layui-input-inline">
            <input type="text" name="name"  autocomplete="off" placeholder="单位" lay-verify="required" class="layui-input">
        </div>

        <label class="layui-form-label">空气温度</label>
        <div class="layui-input-inline">
            <input type="text" name="water"  autocomplete="off" placeholder="单位°" lay-verify="required" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">土壤湿度</label>
        <div class="layui-input-inline">
            <input type="text" name="name"  autocomplete="off" placeholder="单位" lay-verify="required" class="layui-input">
        </div>

        <label class="layui-form-label">土壤温度</label>
        <div class="layui-input-inline">
            <input type="text" name="water"  autocomplete="off" placeholder="单位°" lay-verify="required" class="layui-input">
        </div>
    </div>


    <div class="layui-form-item">


        <div class="layui-inline">
            <label class="layui-form-label">光照强度</label>
            <div class="layui-input-inline">
                <input type="text" name="course_price"  autocomplete="off" placeholder="单位" lay-verify="required" class="layui-input">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">提交日期</label>
            <div class="layui-input-inline">
                <input type="text" name="order_date" id="order_date" lay-verify="date" placeholder="xxxx-yy-zz" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

<div class="layui-form-item">
    <div class="layui-input-block">
        <button type="button" onclick="doSave();" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
</div>

</div>
</form>

<script>
    var $,layer;
    layui.use(['form','laydate'], function(){
        var laydate = layui.laydate;
        $ = layui.jquery;
        layer = layui.layer;
        //日期
        laydate.render({
            elem: '#order_date'
        });
    })
    
    
    function doSave() {
        //alert("xxx");
        //发送post请求
      //  语法：$.post(url,data,callback,type);
     //   url(必须):发送请求的地址，String类型
     //   data(可选):发送给后台的数据，以key/value形式{a:value1,b:value2}，即json格式
      //  callback(可选):请求成功后的回调函数。因此，在后台的处理中，需要给JSONObject put一个是否成功的值，见下面例子。
     //   type(可选):即第二个参数data的数据类型。如果有data传递给后台，则需要加上该类型。
        var requestData = $("#form1").serialize();

        $.post("/courseorder/save",requestData,function (responseData) {
            console.log(responseData);
            if(responseData.success == 1){
                layer.alert("添加成功",{yes:function () {
                    parent.layer.closeAll();
                }});
            }else{

            }
        });
    }
</script>


</body>
</html>
